<!DOCTYPE html>
<html>
<head>
	<title>100 Blocks A Day</title>
	<style type="text/css">
		body {
			max-width: 620px;
			margin: auto;
			margin-top: 50px;
		}

		#all-blocks {
			margin-top: 50px;
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
		}

		.block {
			width: 60px;
			height: 60px;
			border: 1px solid black;
		}

		#time {
			text-align: center;
		}

	</style>
	<script type="text/javascript">
		// display time at the top of the page
		var startTime = function() {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById("time").innerHTML = h + ":" + m + ":" + s;
			// make it tick!
			var t = setTimeout(startTime, 500);
		};

		var checkTime = function(i) {
			if (i < 10) {
				i = "0" + i; // add zero in front of numbers < 10
			}
			return i;
		};

		var switchColor = function(color) {
			if (color == "orange") {
				color = "red";
			}
			else {
				color = "orange";
			}
		};
	</script>
</head>

<body onload="startTime()">
<div id="time"></div>
<!-- TODO: make it possible to change the color that a square assumes when clicked -->
<button id="color-switch" onclick="switchColor()">Change Color</button>
<div id="all-blocks"></div>
<script type="text/javascript">
		// TODO: allow user to drag to select multiple blocks
		var colorBlock = function() {
			var color = "red";
			if (this.style.backgroundColor == "white") {
				this.style.backgroundColor = color;
			}
			// restore white color on second click
			else {
				this.style.backgroundColor = "white";
			}
			// TODO: allow different color selections for different time slots
		};

		for (var i = 0; i < 100; i++) {
			var block = document.createElement("div");
			// adding +1 to the count to make it more human-intuitive (1-100)
			block.id = "block" + (i + 1).toString();
			block.className = "block";
			block.addEventListener("click", colorBlock);
			document.getElementById("all-blocks").appendChild(block);
		}
</script>
</body>
</html>
